apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubepython
spec:
  selector:
    matchLabels:
      app: kubepython
  replicas: 4
  template:
    metadata:
      labels:
        app: kubepython
    spec:
      containers:
      - name: python-web-test
        image: arieluchka/aks-app-jenkins-test:0.6
        ports:
        - containerPort: 8080
